<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Microsoft Sentinel Playground Architecture</text>
  
  <!-- Azure Resources -->
  <text x="400" y="80" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Azure Resources</text>
  
  <!-- Log Analytics -->
  <rect x="320" y="230" width="160" height="120" rx="5" ry="5" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  <text x="400" y="290" font-family="Arial" font-size="16" text-anchor="middle">Log Analytics</text>
  <text x="400" y="310" font-family="Arial" font-size="16" text-anchor="middle">Workspace</text>
  
  <!-- Sentinel -->
  <rect x="320" y="130" width="160" height="80" rx="5" ry="5" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial" font-size="16" text-anchor="middle">Microsoft Sentinel</text>
  
  <!-- DCE/DCR -->
  <rect x="100" y="230" width="160" height="120" rx="5" ry="5" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="180" y="280" font-family="Arial" font-size="16" text-anchor="middle">Data Collection</text>
  <text x="180" y="300" font-family="Arial" font-size="16" text-anchor="middle">Endpoint (DCE)</text>
  
  <!-- Managed Identity -->
  <rect x="540" y="130" width="160" height="80" rx="5" ry="5" fill="#f8cecc" stroke="#b85450" stroke-width="2"/>
  <text x="620" y="165" font-family="Arial" font-size="16" text-anchor="middle">User-Assigned</text>
  <text x="620" y="185" font-family="Arial" font-size="16" text-anchor="middle">Managed Identity</text>
  
  <!-- Deployment Scripts -->
  <rect x="540" y="230" width="160" height="120" rx="5" ry="5" fill="#e1d5e7" stroke="#9673a6" stroke-width="2"/>
  <text x="620" y="290" font-family="Arial" font-size="16" text-anchor="middle">Deployment</text>
  <text x="620" y="310" font-family="Arial" font-size="16" text-anchor="middle">Scripts</text>
  
  <!-- Content & Templates -->
  <text x="400" y="400" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Content &amp; Templates</text>
  
  <!-- Sample Data -->
  <rect x="100" y="430" width="120" height="60" rx="5" ry="5" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="160" y="465" font-family="Arial" font-size="14" text-anchor="middle">Sample Data</text>
  
  <!-- KQL Parsers -->
  <rect x="240" y="430" width="120" height="60" rx="5" ry="5" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  <text x="300" y="465" font-family="Arial" font-size="14" text-anchor="middle">KQL Parsers</text>
  
  <!-- Analytics Rules -->
  <rect x="380" y="430" width="120" height="60" rx="5" ry="5" fill="#e1d5e7" stroke="#9673a6" stroke-width="2"/>
  <text x="440" y="457" font-family="Arial" font-size="14" text-anchor="middle">Analytics</text>
  <text x="440" y="477" font-family="Arial" font-size="14" text-anchor="middle">Rules</text>
  
  <!-- Workbooks -->
  <rect x="520" y="430" width="120" height="60" rx="5" ry="5" fill="#f8cecc" stroke="#b85450" stroke-width="2"/>
  <text x="580" y="465" font-family="Arial" font-size="14" text-anchor="middle">Workbooks</text>
  
  <!-- Solutions -->
  <rect x="200" y="510" width="400" height="60" rx="5" ry="5" fill="#f5f5f5" stroke="#666666" stroke-width="2"/>
  <text x="400" y="545" font-family="Arial" font-size="16" text-anchor="middle">Solution Templates (Box, CiscoISE, etc.)</text>
  
  <!-- Arrows -->
  <line x1="180" y1="230" x2="180" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="230" x2="400" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="260" y1="290" x2="320" y2="290" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="480" y1="290" x2="540" y2="290" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="620" y1="230" x2="620" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Data Flow arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>
  
  <path d="M150,200 H650" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="10,5"/>
  <text x="400" y="190" font-family="Arial" font-size="14" text-anchor="middle">Data Flow</text>
</svg> 